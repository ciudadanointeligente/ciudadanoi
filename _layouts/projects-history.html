<!DOCTYPE html>
<html>
    {% include head.html %}
    <body>
        {% include nav.html %}

        <div class="scroll-to-top"></div>
        <div class="content">
            <!-- Map -->
            <iframe width='100%' height='300px' frameBorder='0' src='https://a.tiles.mapbox.com/v4/camargozzini.mp89dpi2/attribution,zoompan.html?access_token=pk.eyJ1IjoiY2FtYXJnb3p6aW5pIiwiYSI6InhXRjdLamcifQ.Gdafit2TZ0SSH_LS0dt2qg'></iframe>
            <!-- End map -->

            <div class="project-mockup">
              <div class="container">
                  <h2 class="text-center">{{ page.title }}</h2>
                  <p>{{ page.description }}</p>
                  <div class="row">
                    <div class="col-md-7 browser"><img src="{{ site.baseurl }}/img/projects/mockups/{{ page.mockup }}"></div>
                    <div class="col-md-5">
                      <p class="mockup-txt">
                        <ol>
                          {% for p in page.mockup-text %}
                            <li>{{ p.txt }}</li>
                          {% endfor %}
                        </ol>
                      </p>
                    </div>
                  </div>
              </div>
            </div>

            {{ content }}

        </div>
        {% include footer.html %}
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5433f951335f264a" async></script>
        <!-- Google Analytics: change site.analytics to be your site's ID. -->
        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', "{{ site.analytics }}", "{{ site.basedomain }}");
        ga('require', 'displayfeatures');
        ga('send', 'pageview');
        </script>
        <script src="//my.hellobar.com/d048afc9e5c3fc453169b16f161c0b315678028c.js" type="text/javascript" charset="utf-8" async="async"></script>
    </body>
</html>
