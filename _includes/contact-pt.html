<section id="contacto" class="pb-200 pt-200">
  <div class="row">
    <div class="col-md-6 mb-60">
      <h1>Fale conosco</h1>
      <h5>Do you have questions, questions or suggestions about our work? Fill out this form and our team will try to respond as soon as possible.</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <!-- Form info -->
      <form method="POST" action="https://formspree.io/info@ciudadaniai.org" class="form">
        <label class="w-100">
            Name:
            <input type="text" placeholder="Your name" name="name" required>
        </label>
        <label class="w-100">
            Email:
            <input type="email" placeholder="name@email.com" name="_replyto" required>
        </label>
        <label class="w-100">
          Subject:
          <input type="text" placeholder="Subject" name="_subject" required>
        </label>
        <label class="w-100">
          Message:
          <textarea name="message" placeholder="Message" rows="8" cols="0" ></textarea>
        </label>
        <input type="submit" class="btn btn-primary" name="submit" value="Enviar">
    </form>
    </div>
  </div>
</section>
