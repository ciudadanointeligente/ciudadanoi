<section id="proyectos">
    <h2>Proyectos</h2>
    <ul id="og-grid" class="og-grid">
        {% for project in site.projects %}
        <li>
            <a href="{{ project.site_url }}" data-largesrc="{{ project.img }}" data-title="{{ project.title }}" data-description="{{ project.description }}" data-siteurl="{{ project.site_url }}">
                <img src="{{ project.thumb }}" alt="{{ project.img }}"/>
                <div class="{{ project.status }}">{{ project.status }}</div>
            </a>
        </li>
        {% endfor %}
    </ul>
    <script src="{{ site.baseurl }}/js/grid.js"></script>
    <script>
    $(function() {
    Grid.init();
    });
    </script>
</section>
