<section id="contacto" class="pb-200 pt-200">
    <div class="row">
      <div class="col-md-7">
        <p class="small">Únete al equipo</p>
        <h1>¿Quieres ser parte de nuestro equipo?</h1>
        <h5 class="mb-60 mt-15">¿Tienes algunas horas disponibles a la semana? ¿Quieres ganar experiencia en el mundo de la sociedad civil y el fortalecimiento de las democracias? Escríbenos a </h5>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5 offset-md-3">
        <form method="POST" action="https://formspree.io/info@ciudadanointeligente.org" class="form mb-60">
          <label class="w-100">
              Nombre:
              <input class="mb-15" type="text" placeholder="Tu Nombre" name="name" required>
          </label>
          <label class="w-100">
              Email:
              <input type="email" placeholder="nombre@email.com" name="mail" required>
          </label>
          <label class="w-100">
            Asunto/Motivo de consulta:
              <select name="select" class="w-100">
                <option value="prensa">Selecciona</option>
                <option value="practica">Práctica o pasantía</option>
                <option value="voluntariado">Voluntariado</option>
                <option value="pasantía">Postulación a vacante</option>
              </select>
          </label>
          <label class="w-100">
            Mensaje
            <textarea name="message" placeholder="Mensaje" rows="8" cols="0" ></textarea>
          </label>
          <input type="submit" class="btn btn-primary mb-60" name="submit" value="Enviar">
    	</form>
    </div>
  </div>
</section>
